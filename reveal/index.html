## 問題與解決

### 問題
* Q1. 球與軌道發生干涉

* Q2. 球機率性卡在軌道轉角

### 解決

* A1. 調整軌道與桿子的高度，並修改球員的高度，確保能夠踢到球

* A2. 在轉角處新增一個軌道，能夠讓球順著軌道行走
    </script>
